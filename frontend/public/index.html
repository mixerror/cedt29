<!doctype html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Investor Chat</title>
  <script defer src="https://cdn.tailwindcss.com"></script>
  <head>
    <!-- JS files -->
    <script type="module" src="./scripts/main.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
</head>
<body class="bg-slate-50 h-screen overflow-hidden">
  <body class="bg-slate-50 h-screen overflow-hidden">
    <div class="flex h-full">
        <!-- Sidebar -->
        <div id="sidebar" class="w-80 bg-white shadow-xl border-r border-slate-200 flex flex-col sidebar-transition lg:translate-x-0 -translate-x-full fixed lg:relative z-30 h-full">
            <div class="chat-gradient text-white p-6">
                <div class="flex items-center justify-between">
                    <h2 class="text-xl font-semibold">Chat History</h2>
                    <button id="closeSidebar" class="lg:hidden text-white hover:text-slate-200 transition-colors">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <button id="newChatBtn" class="mt-4 w-full bg-white/20 hover:bg-white/30 text-white py-2 px-4 rounded-lg transition-colors flex items-center justify-center gap-2">
                    <i class="fas fa-plus"></i>
                    New Chat
                </button>
            </div>
            
            <div id="chatList" class="flex-1 overflow-y-auto scrollbar-thin p-4">
                <!-- Chat history items will be populated here -->
            </div>
        </div>

        <!-- Overlay for mobile -->
        <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 lg:hidden hidden"></div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="bg-white shadow-sm border-b border-slate-200 p-4 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button id="toggleSidebar" class="lg:hidden text-slate-600 hover:text-slate-800 transition-colors">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 chat-gradient rounded-full flex items-center justify-center">
                            <i class="fas fa-robot text-white"></i>
                        </div>
                        <div>
                            <h1 class="text-xl font-semibold text-slate-800">AI Investor Assistant</h1>
                            <p class="text-sm text-slate-500" id="statusText">Ready to help</p>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center gap-2">
                    <select id="mode-selector" class="px-3 py-2 border border-slate-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        <option value="Standard">Standard Mode</option>
                        <option value="Negotiation">Negotiation Mode</option>
                        <option value="Data-Driven">Data-Driven Mode</option>
                    </select>
                    
                    <select id="custom-selector" class="px-3 py-2 border border-slate-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent hidden">
                        <option value="custom1">Custom 1</option>
                        <option value="custom2">Custom 2</option>
                    </select>
                </div>
            </header>

            <!-- Chat Area -->
            <main id="chat-box" class="flex-1 overflow-y-auto scrollbar-thin p-6 bg-slate-50">
                <div class="max-w-4xl mx-auto">
                    <div class="text-center py-12">
                        <div class="w-16 h-16 chat-gradient rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-comments text-white text-2xl"></i>
                        </div>
                        <h3 class="text-xl font-semibold text-slate-700 mb-2">Start a conversation</h3>
                        <p class="text-slate-500">Ask me anything about investments, market analysis, or financial advice.</p>
                    </div>
                </div>
            </main>

            <!-- Typing Indicator -->
            <div id="typing-indicator" class="px-6 py-2 hidden">
                <div class="max-w-4xl mx-auto">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 bg-primary-500 rounded-full flex items-center justify-center">
                            <i class="fas fa-robot text-white text-sm"></i>
                        </div>
                        <div class="bg-white rounded-2xl px-4 py-3 shadow-sm">
                            <div class="typing-dots">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <form id="message-form" class="p-6 bg-white border-t border-slate-200">
                <div class="max-w-4xl mx-auto">
                    <div class="flex gap-3 items-end">
                        <div class="flex-1">
                            <input type="text" id="message-input" placeholder="Type your message..." 
                                   class="w-full px-4 py-3 border border-slate-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent resize-none" 
                                   required>
                        </div>
                        <button type="submit" class="bg-primary-600 hover:bg-primary-700 text-white p-3 rounded-2xl transition-colors focus:outline-none focus:ring-2 focus:ring-primary-500 flex items-center justify-center min-w-12">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
